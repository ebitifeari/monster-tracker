<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Drink Tracker</title>

    <!-- CSS Styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border: 2px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .day.drunk {
            background-color: #4CAF50;
            color: white;
        }

        .day:hover {
            background-color: #ddd;
        }

        #month-year {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .navigation {
            margin-bottom: 20px;
        }

        .password-input {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monster Drink Tracker</h1>
        <div class="navigation">
            <button id="prev-month">Previous Month</button>
            <button id="next-month">Next Month</button>
        </div>
        <div id="month-year"></div>
        <div id="calendar"></div>
        <div class="password-input">
            <input type="password" id="password" placeholder="Enter password" />
            <button id="confirm-password">Confirm Password</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        const hashedPassword = "b79a6a52d8ba15c692a3d9a47b20b0f91cea2574e9d32a39e244231d8918be99";
        const sheetURL = "https://script.google.com/macros/s/AKfycbzFciuJWxH3FJlAFG85dI4_IYtEygMc7TnddNbiju3HxzFZgHVU9XooEh9NB6RVe7oM/exec";
        
        let today = new Date();
        let currentYear = today.getFullYear();
        let currentMonth = today.getMonth();

        function getDaysInMonth(year, month) {
            return new Date(year, month + 1, 0).getDate();
        }

        function createCalendar(year, month) {
            const calendar = document.getElementById("calendar");
            const monthYearDisplay = document.getElementById("month-year");
            calendar.innerHTML = ''; // Clear the calendar

            const daysInMonth = getDaysInMonth(year, month);
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            
            monthYearDisplay.innerText = `${monthNames[month]} ${year}`;

            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement("div");
                day.classList.add("day");
                day.innerText = i.toString();
                day.addEventListener("click", () => toggleDrunkStatus(day, i));
                calendar.appendChild(day);
            }

            // Fetch and populate the calendar with data for the selected month
            fetchDataFromGoogleSheet();
        }

        function toggleDrunkStatus(dayElement, day) {
            const userPassword = document.getElementById("password").value;
            if (validatePassword(userPassword)) {
                dayElement.classList.toggle("drunk");
                const dateStatus = dayElement.classList.contains("drunk") ? "Drunk" : "Not Drunk";
                
                logDataToGoogleSheet(
                    day, 
                    currentMonth + 1, // Adjust for 0-based month
                    currentYear,
                    dateStatus
                );
            } else {
                alert("Incorrect password!");
            }
        }

        function validatePassword(userInput) {
            const hashedInput = CryptoJS.SHA256(userInput).toString();
            return hashedInput === hashedPassword;
        }

        function logDataToGoogleSheet(date, month, year, status) {
            const data = {
                date: date,
                month: month,
                year: year,
                status: status
            };

            fetch(sheetURL, {
                method: "POST",
                mode: "no-cors",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => console.log("Data logged to Google Sheets"))
            .catch(error => console.error("Error:", error));
        }

        function fetchDataFromGoogleSheet() {
            fetch(sheetURL)
                .then(response => response.json())
                .then(data => {
                    console.log("Fetched Data:", data);
                    populateCalendar(data);
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        function populateCalendar(data) {
            const days = document.querySelectorAll(".day");
            
            data.forEach(entry => {
                if (entry.year == currentYear && entry.month - 1 == currentMonth) {
                    const dayElement = days[entry.date - 1];
                    if (entry.status === "Drunk") {
                        dayElement.classList.add("drunk");
                    }
                }
            });
        }

        document.getElementById('prev-month').addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            createCalendar(currentYear, currentMonth);
        });

        document.getElementById('next-month').addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            createCalendar(currentYear, currentMonth);
        });

        createCalendar(currentYear, currentMonth);
    </script>
</body>
</html>
